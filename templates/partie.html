<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
        }

        .player {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 200px;
        }

        .player h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .score {
            font-size: 3em;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.reset {
            background-color: #FF0000;
        }

        button.reset:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <h1>Compteur de Score</h1>
    <div class="scoreboard">
        <!-- Joueur 1 -->
        <div class="player" id="player1">
            <h2>Joueur 1</h2>
            <div class="score" id="score1">0</div>
            <div class="controls">
                <button onclick="incrementScore(1)">+1</button>
                <button onclick="decrementScore(1)">-1</button>
            </div>
        </div>

        <!-- Joueur 2 -->
        <div class="player" id="player2">
            <h2>Joueur 2</h2>
            <div class="score" id="score2">0</div>
            <div class="controls">
                <button onclick="incrementScore(2)">+1</button>
                <button onclick="decrementScore(2)">-1</button>
            </div>
        </div>
    </div>

    <!-- Bouton de réinitialisation -->
    <div style="margin-top: 30px;">
        <button class="reset" onclick="resetScores()">Réinitialiser</button>
    </div>

    <script>
        // Variables pour stocker les scores des joueurs
        let score1 = 0;
        let score2 = 0;

        // Fonction pour incrémenter le score d'un joueur
        function incrementScore(player) {
            if (player === 1) {
                score1++;
                document.getElementById('score1').textContent = score1;
            } else if (player === 2) {
                score2++;
                document.getElementById('score2').textContent = score2;
            }
        }

        // Fonction pour décrémenter le score d'un joueur
        function decrementScore(player) {
            if (player === 1 && score1 > 0) {
                score1--;
                document.getElementById('score1').textContent = score1;
            } else if (player === 2 && score2 > 0) {
                score2--;
                document.getElementById('score2').textContent = score2;
            }
        }

        // Fonction pour réinitialiser les scores des joueurs
        function resetScores() {
            score1 = 0;
            score2 = 0;
            document.getElementById('score1').textContent = score1;
            document.getElementById('score2').textContent = score2;
        }
    </script>
</body>
</html>
